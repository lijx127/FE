			<span class="linkGap"></span>
			<a class="weixinLink" href="javascript:;"></a>
			<img class="twoCode" src="./img/twocode.jpg" />
			<!--登录成功如下代码 --
			<a class="selfHeadLink" href="javascript:;"><img src="./img/temp/user.jpg" /></a>			
			<span class="selfName">Super Jnlie</span>
			<form action="" method="post">
				<input class="searchInput sucSearchInput" type="text" value="输入关键字" />
				<input class="searchBtn sucSearchBtn" type="submit" value="">

			<!--未登录时如下代码 start-->
			<form action="" method="post">
				<input class="searchInput" type="text" value="输入关键字" />
				<input class="searchBtn" type="submit" value="">

			<a class="register" href="javascript:;"></a>

			<!--未登录时如下代码 end-->
			
		</div>
	</nav>
	<!--top nva start-->
	<div class="maskLayer">	<div>
</header>
<!--login dialog start-->
<div class="loginWrapper">
	<div class="closeBtn"></div>
	<div class="page-login">
		<div class="site-logo">耳朵旅行</div>
		<div id="login-container">
			<div class="connection" id="connection">
				<ul class="openplatform clearfix">
					<li class="weibo">
					<a href="#">微博登录</a></li>
					<li class="qq"><a href="#">QQ登录</a></li>
				</ul>
				<div class="tip">使用以上合作网站帐号登录</div>
				<a id="J_emailLogin" class="switch" href="#">用邮箱帐号登录</a>
			</div>
			<div id="emaillogin">
				<form accept-charset="UTF-8" action="/users/sign_in" class="new_user" id="new_user" method="post">
					<div class="input-row inset-shadow">
						<label class="email" for="user_email">邮箱</label>
						<input size="30" type="email">
					</div>
					<div class="input-row inset-shadow">
						<label class="password" for="user_password">密码</label>
						<input size="30" type="password">
					</div>
					<div class="row">
						<input checked="checked" name="remember" style="margin-right: 5px" type="checkbox" >
						<label for="user_remember_me">记住登录</label>
						<input class="btn" name="commit" type="submit" value="登录">
					</div>
				</form>
				<a id="J_socialLogin" class="switch" href="#">用社交网站帐号登录</a>
			</div>
		</div>
	</div>
</div>
<!--login dialog end-->

<!--content start-->
	<section class="hotBookSection bookPageSection">
		<h2 class="hotBookTitle bookPageTitle"></h2>
		<!--book left tags start-->
		<div class="bookLeftWrapper">
			<img src="./img/guonei.png" />
			<div class="bookTagsWrapper">
				<a index="1" class="bookTagsLink bookCurrentLink" href="javascript:;"><span class="bookTagsLinkText">东北</span></a>
				<a index="2" class="bookTagsLink bookTagsAdjust" href="javascript:;"><span class="bookTagsLinkText">西部</span></a>
				<a index="3" class="bookTagsLink" href="javascript:;"><span class="bookTagsLinkText">北部</span></a>
				<a index="4" class="bookTagsLink bookTagsAdjust" href="javascript:;"><span class="bookTagsLinkText">南部</span></a>
			</div>
			<img src="./img/guowai.png" />
			<div class="bookTagsWrapper">
				<a index="5" class="bookTagsLink" href="javascript:;"><span class="bookTagsLinkText">东北</span></a>
				<a index="6" class="bookTagsLink bookTagsAdjust" href="javascript:;"><span class="bookTagsLinkText">西部</span></a>
				<a index="7" class="bookTagsLink" href="javascript:;"><span class="bookTagsLinkText">北部</span></a>
				<a index="8" class="bookTagsLink bookTagsAdjust" href="javascript:;"><span class="bookTagsLinkText">南部</span></a>
			</div>
		</div>
		<!--book left tags end-->
		<!--dariy templete start-->
			<script id="templete" type="text/html">
				{{each list as value i}}
					<li class="hotBookLi bookPageLi">
						<a href="javascript:;">
							<img class="hotBookImg bookPageImg" src="{{value.imgUrl}}" />
						</a>
						<div class="threeItemsBook">
							<span class="onTheWay">&nbsp;</span>
							<span class="bookRightText">在路上({{value.way}})</span>
							<span class="gone">&nbsp;</span>
							<span class="bookRightText">去过({{value.gone}})</span>
							<span class="wantGo">&nbsp;</span>
							<span class="bookRightText">想去({{value.want}})</span>
						</div>
						<div class="hotBookInfoWrapper">
							<a class="userHeadLink" href="javascript:;"><img src="{{value.userPhoto}}" /></a>
							<span class="userNameBook">{{value.userName}}</span>
							<span class="bookName">{{value.bookName}}</span>
							<span class="bookIntroduce bookPageIntroduce">{{value.info}}</span>
						</div>	
					</li>
				{{/each}}
		</script>
		<!--dariy templete start-->
		<ul id="renderId" class="hotBookUl bookPageUl">
		</ul>
		<br clear="both" />
	</section>
<!--content end-->
